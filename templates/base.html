{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Автошкола — {% block title %}{% endblock title %}</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
		<script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio,line-clamp"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<style type="text/tailwindcss">
			
			@layer base {
				* {
					@apply duration-200 transition-all ease-in-out rounded-md;
					font-family: 'Montserrat', sans-serif;
				}

				select {
					@apply w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out focus:outline-none;
				}

				form > div {
					@apply flex flex-col;
				}

				input {
					@apply w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 px-3 leading-8 transition-colors duration-200 ease-in-out focus:outline-none;
				}

				fieldset {
					@apply flex items-center gap-2;
				}
			}

			@layer components {
				.errorlist,
				.helptext {
					@apply hidden;
				}
			}
		</style>

		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	</head>
	<body>
		{% block content %}{% endblock content %}
	</body>
</html>
